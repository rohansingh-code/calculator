<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="calculator.png">
</head>
<body>
    <div class="calc">
        <input type="text" readonly class="display" />
        <div class="keys">
            <div class="row">
                <button class="buttons ac">AC</button>
                <button class="buttons del">C</button>
                <button class="buttons operation">%</button>
                <button class="buttons operation">&#247;</button>
            </div>
            <div class="row">
                <button class="buttons">9</button>
                <button class="buttons">8</button>
                <button class="buttons">7</button>
                <button class="buttons operation">+</button>
            </div>
            <div class="row">
                <button class="buttons">6</button>
                <button class="buttons">5</button>
                <button class="buttons">4</button>
                <button class="buttons operation">-</button>
            </div>
            <div class="row">
                <button class="buttons">3</button>
                <button class="buttons">2</button>
                <button class="buttons">1</button>
                <button class="buttons operation">x</button>
            </div>
            <div class="row">
                <button class="buttons">0</button>
                <button class="buttons">.</button>
                <button class="buttons ans" >Ans</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
